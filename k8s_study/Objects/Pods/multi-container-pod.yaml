apiVersion: v1
kind: Pod
metadata:
  name: fruit-service
  namespace: my-ns
spec:
  containers:
  - name: legacy-fruit-service
    image: linuxacademycontent/legacy-fruit-service:1
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8081
      readinessProbe:
        httpGet:
          path: /
          port: 80
  - name: haproxy-ambassador
    image: haproxy:1.7
    ports:
    - containerPort: 80
    volumeMounts:
    - name: config-volume
      mountPath: /usr/local/etc/haproxy
  - name: nginx
      image: nginx
      command: [ "nginx" ]
      args: [ "-g", "daemon off;", "-q" ]
      ports:
        - containerPort: 443
  volumes:
  - name: config-volume
    configMap:
      name: fruit-service-ambassador-config